<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Converter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Navbar start -->
  <nav class="navbar navbar-expand-lg " id="one">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Text Converter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
        </ul>

        <!-- switch button -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
          <label class='form-check-label text-success' htmlFor="flexSwitchCheckDefault">Enable Dark Mode </label>
        </div>
        <!-- switch end -->
      </div>
    </div>
  </nav>
  <!-- Navbar End  -->

  <!-- text area -->
  <div class="container my-4">
    <div class="form-floating">
      <textarea class="form-control textarea" placeholder="Leave a comment here" id="floatingTextarea2"
        style="height: 300px"></textarea>
      <label for="floatingTextarea2">Type Here</label>
    </div>

    <div class="btns my-4">
      <button class='btn btn-success mx-2 uppercase'> Convert To Uppercase</button>
      <button class='btn btn-success mx-2 lowercase'> Convert To LowerCase</button>
      <button class='btn btn-success mx-2  cleartext'> Clear Text</button>
    </div>
  </div>
  <!-- textarea end -->

  <div class="container summary">
    <h2>Your Text Summary</h2>
  <div class="p-tag">  
    <p class="wordcount"> Total Words = 0</p>
    <p class="charcount"> Total Characters = 0</p>
  </div>
  </div>

  <!-- javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
